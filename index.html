<html lang="en">
<head>

<body class="bg-stone-200">
    <div class="container mt-24 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-72 my-2" src="./assets/logoFB.svg" alt="Facebook Logo">
        <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
